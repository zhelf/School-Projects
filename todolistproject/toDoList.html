<!DOCTYPE html>
<html>
<head>
	<title>To-Do List JQuery</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/367affd6cd.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todojquery.css">

</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo" maxlength="40">
	
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Go To Potions Class</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Kill Voldemort</li>
	</ul>
</div>







<script type="text/javascript" src="assets/js/todojquery.js"></script>
</body>
</html>
